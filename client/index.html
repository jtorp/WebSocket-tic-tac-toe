<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tic-Tac-Toe ê©œ</title>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <body>
      <div class="wrapper">
        <div class="content" role="main">
          <h1 class="title">Tic Tac Toe!</h1>
          <div class="status">
            <p class="message"></p>
            <button type="button" class="button-reset">Refresh</button>
          </div>
          <section>
            <div class="board">
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
            </div>
          </section>
          <div class="overlay"></div>
          <div class="popup">
            <div class="popup-content">
              <img
                class="win-image"
                src="https://julialab.s3.eu-north-1.amazonaws.com/public/github%5B2%5D/giphy.gif"
                alt="it'sa wins"
              />
              <img
                class="draw-image"
                src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExOWY5amZmMGw1cmhwbndwMDB1dTdtaHV2djF4aGUyeXhlamJva3V5dyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/elUaz70lEdDUmTCj84/giphy.webp"
                ;
                alt="it's a draw"
              />
              <div class="popup-message" id="popupMessage"></div>
              <button type="button" class="button-play" id="playAgainButton">
                Play Again
              </button>
            </div>
          </div>

          <footer class="footer">
            <div class="instructions">
              <h2>
                Try this
                <img
                  width="44"
                  height="60"
                  src="https://julialab.s3.eu-north-1.amazonaws.com/public/github%5B2%5D/giphy.gif"
                  alt=""
                />
              </h2>
              <p>
                This app was deployed using
                <strong>
                  <a
                    href="https://glitch.com"
                    target="_blank"
                    rel="noopener noreferrer"
                    >Glitch</a
                  >
                </strong>
                Hello Node project. Check out details in README.md in on
                <a
                  type="link"
                  target="_blank"
                  href="https://github.com/jtorp/WebSocket-tic-tac-toe"
                >
                  Github.
                </a>
              </p>
            </div>
          </footer>
        </div>
      </div>
    </body>
    <script type="module" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  </body>
</html>
